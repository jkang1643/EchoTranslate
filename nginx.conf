# EchoTranslate - Nginx Production Configuration
# Backend API server for api.exbabel.com with Let's Encrypt SSL
# Place this at: /etc/nginx/conf.d/echotranslate.conf

# WebSocket upgrade headers
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.exbabel.com;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS server - BACKEND API ONLY
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.exbabel.com;

    # Let's Encrypt SSL certificate
    ssl_certificate /etc/letsencrypt/live/api.exbabel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.exbabel.com/privkey.pem;
    
    # SSL settings (modern, secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # WebSocket timeouts
    proxy_connect_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;
    send_timeout 3600s;

    # Proxy ALL requests to Node.js backend (API + WebSocket)
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket settings
        proxy_buffering off;
        proxy_cache off;
        proxy_redirect off;
    }
}

